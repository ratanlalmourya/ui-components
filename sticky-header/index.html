<script>
    $(document).ready(function() {
      // Smooth scrolling when clicking on section headers
      $(".section-header").click(function() {
        var sectionId = $(this).closest(".section").attr("id");
        var offset = $("#" + sectionId).offset().top;
        $('html, body').animate({
          scrollTop: offset
        }, 500);
      });
    });
